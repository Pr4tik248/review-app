version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: review_db_ch35_user
      POSTGRES_PASSWORD: YOUR_PASSWORD
      POSTGRES_DB: review_db_ch35
    ports:
      - "5432:5432"
